<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .gold-text {
      color: #f5c518;
    }
    .gold-btn {
      background: linear-gradient(90deg, #f5c518, #e0a800);
      color: #000;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .gold-btn:hover {
      filter: brightness(1.2);
    }
  </style>
</head>
<body>
  <div class="bg-white/5 p-8 rounded-2xl shadow-lg w-full max-w-sm">
    <h3 class="text-xl font-semibold mb-4 text-center gold-text">Reset Password</h3>

    <form id="resetForm" class="grid gap-3">
      <input
        id="newPassword"
        type="password"
        placeholder="Enter new password"
        class="p-3 rounded-md bg-transparent border border-white/10 w-full"
        required
      />
      <input
        id="confirmPassword"
        type="password"
        placeholder="Confirm new password"
        class="p-3 rounded-md bg-transparent border border-white/10 w-full"
        required
      />
      <button
        type="submit"
        class="gold-btn py-2 rounded-md w-full"
      >
        Reset Password
      </button>
    </form>

    <div class="text-sm mt-3 text-center">
      <a href="./index.html" class="text-gray-400 underline">Back to Sign In</a>
    </div>
  </div>

  <script>
  const API_URL = "http://localhost:5000";

  document.getElementById("resetForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const newPassword = document.getElementById("newPassword").value.trim();
    const confirmPassword = document.getElementById("confirmPassword").value.trim();
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");
    const email = params.get("email");

    if (!token || !email) {
      return alert("❌ Invalid or missing token/email in the URL!");
    }

    if (newPassword !== confirmPassword) {
      return alert("❌ Passwords do not match!");
    }

    try {
      const res = await fetch(`${API_URL}/api/auth/reset`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, token, newPassword }),
      });

      const data = await res.json();

      if (!res.ok) throw new Error(data.message || "Failed to reset password");

      alert("✅ Password reset successfully!");
      window.location.href = "./index.html"; // redirect to login page
    } catch (err) {
      alert("❌ " + err.message);
    }
  });
</script>

</body>
</html>
